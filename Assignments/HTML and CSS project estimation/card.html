<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                UI Kit
            </div>

            <nav class="navbar">
                <ul class="navlist">
                    <li>
                        <a href="./index.html" class="navlinks">Color</a>
                    </li>
                    <li>
                        <a href="./typography.html" class="navlinks">Typography</a>
                    </li>
                    <li>
                        <a href="./buttons.html" class="navlinks">Buttons</a>
                    </li>
                    <li>
                        <a href="./forms.html" class="navlinks">Forms</a>
                    </li>
                    <li>
                        <a href="./list_group.html" class="navlinks">List Group</a>
                    </li>
                    <li>
                        <a href="./table.html" class="navlinks">Table</a>
                    </li>
                    <li>
                        <a href="card.html" class="navlinks">Card</a>
                    </li>
                </ul>
            </nav>

            <div class="searchbar">
                <form action="">
                    <input class="textfield" type="text" placeholder="Search">
                    <input class="btn bg-green-outline" type="submit" value="Search">
                </form>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 class="heading">Card</h1>
        <hr>

        <div class="row">
            <div class="card">
                <div class="card-header row">
                    <img class="profile" src="./images/jpg/profile.png" alt="Profile">
                    <div class="content">
                        <h4 class="heading">Stuar Manson</h4>
                        <p class="subheading">Publicado hace 2 horas</p>
                    </div>
                    <div class="menu">
                        <img src="./images/svg/three-dots-svgrepo-com.svg" alt="Menu">
                    </div>
                </div>
                <div class="card-body">
                    <img src="./images/jpg/flower.jpeg" alt="Flower">
                    <div class="row">
                        <img src="./images/svg/like-svgrepo-com.svg" alt="like" class="icon">
                        <img src="./images/svg/comment-svgrepo-com.svg" alt="comment" class="icon">
                        <img src="./images/svg/share-svgrepo-com.svg" alt="share" class="icon">
                    </div>
                </div>
                <div class="card-footer">
                    <img class="profile" src="./images/jpg/profile.png" alt="Profile">
                    <input class="comment" type="text" placeholder="Enter your comment">
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <img class="noheader" src="./images/jpg/meditation.jpg" alt="Flower">
                    <div class="play">
                        <img src="./images/svg/play-button-svgrepo-com.svg" alt="Play">
                    </div>
                </div>
                <div class="card-footer">
                    <p class="heading">
                        Meditaciones en casa
                    </p>
                    <p class="subheading">
                        Susan Paz
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="card-header row">
                    <a class="btn-success" href="">Home</a>
                    <div class="content">
                        <h4 class="heading">Stuar Manson</h4>
                        <p class="subheading">Publicado hace 2 horas</p>
                    </div>
                </div>
                <div class="card-body">
                    <img src="./images/jpg/flower.jpeg" alt="Flower">
                    <div class="row">
                        <img class="profile" src="./images/jpg/profile.png" alt="Profile">
                        <h4 class="heading">Stuar Manson</h4>
                        <img class="icon labeled" src="./images/svg/comment-svgrepo-com.svg" alt="Comment">
                        <span>20</span>
                        <img class="icon labeled" src="./images/svg/heart-svgrepo-com.svg" alt="Comment">
                        <span>22</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
