<!DOCTYPE html>
<html lang="en">

<head>
    <title>Buttons - UI Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/buttons.css">
</head>

<body>
    <header>
        <nav class="navbar container">
            <span class="logo-title">UI Kit</span>
            <ul class="nav-list">
                <li><a href="./index.html">Color</a></li>
                <li><a href="./typography.html">Typography</a></li>
                <li><a href="./buttons.html">Buttons</a></li>
                <li><a href="./forms.html">Forms</a></li>
                <li><a href="./listgroups.html">List Group</a></li>
                <li><a href="./table.html">Table</a></li>
                <li><a href="./card.html">Card</a></li>
            </ul>
            <div class="search">
                <form action="">
                    <input type="text" placeholder="Search" class="input-box-search">
                    <input type="submit" value="Search" class="button-outline-success">
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="heading">Buttons</h1>
        <hr />
        <section class="section">
            <h3 class="heading">Primary</h3>
            <hr />
            <table class="button-table">
                <tr>
                    <td></td>
                    <td>default</td>
                    <td>Outline</td>
                </tr>
                <tr>
                    <td>default</td>
                    <td>
                        <button class="primary default">Primary</button>
                    </td>
                    <td>
                        <button class="primary default-outline">Outline</button>
                    </td>
                </tr>
                <tr>
                    <td>hover</td>
                    <td>
                        <button class="primary hover">Primary</button>
                    </td>
                    <td>
                        <button class="primary hover-outline">Outline</button>
                    </td>
                </tr>
                <tr>
                    <td>focus</td>
                    <td>
                        <button class="primary focus">Primary</button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </section>
        <section class="section">
            <h3 class="heading">Secondary</h3>
            <hr />
            <table class="button-table">
                <tr>
                    <td>default</td>
                    <td>
                        <button class="secondary default">Secondary</button>
                    </td>
                    <td>
                        <button class="secondary default-outline">Outline</button>
                    </td>
                </tr>
                <tr>
                    <td>hover</td>
                    <td>
                        <button class="secondary hover">Secondary</button>
                    </td>
                    <td>
                        <button class="secondary hover-outline">Outline</button>
                    </td>
                </tr>
                <tr>
                    <td>focus</td>
                    <td>
                        <button class="secondary focus">Secondary</button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </section>
    </div>
</body>

</html>
