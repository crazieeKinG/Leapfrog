<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card - UI Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <header>
        <nav class="navbar container">
            <span class="logo-title">UI Kit</span>
            <ul class="nav-list">
                <li><a href="./index.html">Color</a></li>
                <li><a href="./typography.html">Typography</a></li>
                <li><a href="./buttons.html">Buttons</a></li>
                <li><a href="./forms.html">Forms</a></li>
                <li><a href="./listgroups.html">List Group</a></li>
                <li><a href="./table.html">Table</a></li>
                <li><a href="./card.html">Card</a></li>
            </ul>
            <div class="search">
                <form action="">
                    <input type="text" placeholder="Search" class="input-box-search">
                    <input type="submit" value="Search" class="button-outline-success">
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="heading">Card</h1>
        <hr />
        <div class="parent-box">
            <div class="card">
                <div class="card-header">
                    <img class="profile" src="./images/jpg/profile.png" alt="Profile picture">
                    <img class="menu" src="./images/svg/three-dots-svgrepo-com.svg" alt="Menu button">
                    <div class="card-information">
                        <h3>Stuar Manson</h3>
                        <span class="gray">Publicado hace 2 horas</span>
                    </div>
                </div>
                <img src="./images/jpg/flower.jpg" alt="Flower">
                <div class="card-icon">
                    <img class="icon" src="./images/svg/like-svgrepo-com.svg" alt="Like">
                    <img class="icon" src="./images/svg/comment-svgrepo-com.svg" alt="Comment">
                    <img class="icon" src="./images/svg/share-svgrepo-com.svg" alt="Share">
                </div>
                <hr />
                <div class="card-footer">
                    <img class="profile" src="./images/jpg/profile.png" alt="Profile picture">
                    <input class="box" type="text" placeholder="Enter your comment">
                </div>
            </div>
            <div class="card">
                <img class="rounded-top" src="./images/jpg/meditation.jpg" alt="Meditation">
                <div class="card-footer">
                    <div class="play">
                        <img src="./images/svg/play-svgrepo-com.svg" alt="Play">
                    </div>
                    <p>Meditaciones en casa Susan Paz</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                        <button class="home-button">Home</button>
                        <h3>Lampara Look</h3>
                        <span class="gray">by Saca Tuerca </span>
                </div>
                <img src="./images/jpg/lamp.jpg" alt="Lamp">
                <div class="card-icon">
                    <img class="profile" src="./images/jpg/profile.png" alt="Profile picture">
                    <h6>Felipe Sacudon</h6>
                    <span>20</span>
                    <img class="icon-2" src="./images/svg/heart-svgrepo-com.svg" alt="Heart">
                    <span>22</span>
                    <img class="icon-2" src="./images/svg/comment-svgrepo-com.svg" alt="Comment">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
